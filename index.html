<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script><!--orizinal 1.0.4-->
        <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
        <!--<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>-->
        <script src="./aframe-ar-nft.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
        <title>locationbaseAR betaテスト</title>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            renderer="logarithmicDepthBuffer: true;"
            embedded
            loading-screen="enabled: false;"
            arjs="sourceType: webcam; debugUIEnabled: false;"
        >
            <a-assets>
                <a-asset-item
                    id="pin.1"
                    src="assets/Pin/Kangogakubutou.glb"
                ></a-asset-item>
                <a-asset-item
                    id="pin.2"
                    src="assets/Pin/Kodo.glb"
                ></a-asset-item>
                <a-asset-item
                    id="pin.3"
                    src="assets/Pin/KyuIgakubutou.glb"
                ></a-asset-item>
                <a-asset-item
                    id="pin.4"
                    src="assets/Pin/ShinIgakubutou.glb"
                ></a-asset-item>
                <a-asset-item
                    id="pin.5"
                    src="assets/Pin/Tosyokan.glb"
                ></a-asset-item>
                <a-asset-item
                    id="pin.6"
                    src="assets/Pin/yakugakutou.glb"
                ></a-asset-item>
            </a-assets>

            <a-entity
                look-at="[gps-camera]"
                animation-mixer="loop: repeat"
                gltf-model="#pin.1"
                scale="5 5 5"
                gps-entity-place="latitude: 35.60508509156517; longitude: 140.1291007984608;"
            ></a-entity>
             <a-entity
                look-at="[gps-camera]"
                animation-mixer="loop: repeat"
                gltf-model="#pin.2"
                scale="5 5 5"
                gps-entity-place="latitude: 35.60574169013335; longitude: 140.12967197680928;"
            ></a-entity>
             <a-entity
                look-at="[gps-camera]"
                animation-mixer="loop: repeat"
                gltf-model="#pin.3"
                scale="5 5 5"
                gps-entity-place="latitude: 35.60399995012006; longitude: 140.13167954842106;"
            ></a-entity>
             <a-entity
                look-at="[gps-camera]"
                animation-mixer="loop: repeat"
                gltf-model="#pin.4"
                scale="5 5 5"
                gps-entity-place="latitude: 35.60396910193041; longitude: 140.13425951271407;"
            ></a-entity>
             <a-entity
                look-at="[gps-camera]"
                animation-mixer="loop: repeat"
                gltf-model="#pin.5"
                scale="5 5 5"
                gps-entity-place="latitude: 35.605074153898194; longitude: 140.13138700145964;"
            ></a-entity>
             <a-entity
                look-at="[gps-camera]"
                animation-mixer="loop: repeat"
                gltf-model="#pin.6"
                scale="5 5 5"
                gps-entity-place="latitude: 35.60343202824417; longitude: 140.13309494677821;"
            ></a-entity>
                
               
            <a-camera gps-camera rotation-reader></a-camera>
        </a-scene>
    </body>
</html>
